<ion-content>
  <ion-grid>
    
    <ion-row style="margin: 50px 0px;">
      <ion-col size="4" offset="4">
        <ion-img [src]="logo"></ion-img>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="10" offset="1" style="text-align: center;">
        <ion-label> Restaurar contraseña</ion-label>
      </ion-col>
    </ion-row>
    <form [formGroup]="forgotPasswordForm" (ngSubmit)="updatePassword(forgotPasswordForm.value)">
      <ion-row>
        <ion-col size="10" offset="1">
          <ion-input type="password" placeholder="Contraseña" class="input" formControlName="newPassword"></ion-input>
          <div *ngIf="forgotPasswordForm.get('newPassword').invalid && forgotPasswordForm.get('newPassword').touched && forgotPasswordForm.invalid" style="text-align: center;">
              <ion-label color="danger">Contraseña no valido (8 - 16 caracteres, al menos un dígito, 
                  al menos una minúscula y al menos una mayúscula)</ion-label>
          </div>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="8" offset="2">
          <ion-button expand="block" shape="round" type="submit" [disabled]="!forgotPasswordForm.valid">
            Validar&nbsp;
            <ion-icon *ngIf="!forgotpaswordLoading" name="arrow-forward"></ion-icon>
            <ion-spinner *ngIf="forgotpaswordLoading" name="crescent"></ion-spinner>
          </ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-grid>
</ion-content>
